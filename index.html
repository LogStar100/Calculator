<!DOCTYPE html>
<html>
	<head>
		<title>Calculator | Carlos &amp; Logan</title>
		<style type="text/css">
			#buttons {
				display: grid;
				width: 60vw;
				max-width: 750px;
				grid-template-columns: 1fr 1fr 1fr 1fr;
			}

			.special {
				grid-column-start: 3;
			}

			.doubleWidth {
				grid-column-end: span 2;
				text-align: left;
			}

			button {
				padding: 20px 50px 20px 50px;
				margin: 5px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="result"></div>
		<div id="buttons">
			<button>C</button>
			<button>±</button>
			<button>√</button>
			<button>÷</button>

			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>×</button>

			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>

			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>

			<button class="doubleWidth">0</button>
			<button class="special">.</button>
			<button>=</button>
		</div>
	</body>
</html>
